<!DOCTYPE html>
<html>
<head>
    <title>Sentence Builder</title>
    <style>
        body { font-family: Arial; text-align:center; padding:50px; }
        input { width: 300px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        h1 { font-size: 36px; color: #333; margin-top: 30px; }
    </style>
</head>
<body>
    <h2>Enter your sentence:</h2>
    <form method="post">
        <input type="text" name="sentence" placeholder="Type something..." />
        <button type="submit">Show</button>
    </form>

    {% if sentence %}
        <h1>{{ sentence }}</h1>
    {% endif %}
</body>
</html>
